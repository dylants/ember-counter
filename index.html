<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ember.js Counters</title>
</head>
<body>
	<script type="text/x-handlebars" data-template-name="counters">
		<div id="counterapp">
			<p>
				Ember.js Counters
				<button {{action "createCounter"}}>Add Counter</button>
			</p>
			<div id="counters">
				{{#each model itemController="counter"}}
					<div class="counter">
						counter value: {{count}}
						<button {{action "increment"}}>+</button>
						<button {{action "decrement"}}>-</button>
						<button {{action "removeCounter"}}>Remove Counter</button>
					</div>
				{{/each}}
			</div>
		</div>
	</script>
	<script src="//code.jquery.com/jquery-1.9.1.js"></script>
	<script src="js/lib/handlebars-1.0.0-rc.3.js"></script>
	<script src="js/lib/ember-1.0.0-rc.1.js"></script>
	<script src="js/lib/ember-data.js"></script>
	<script src="js/lib/local_storage_adapter.js"></script>
	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/counter.js"></script>
	<script src="js/models/store.js"></script>
	<script src="js/controllers/counters_controller.js"></script>
	<script src="js/controllers/counter_controller.js"></script>
</body>
</html>
