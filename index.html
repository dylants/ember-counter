<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ember.js Counters</title>
</head>
<body>
	<div id="counterapp">
		<p>
			Ember.js Counters
			<button id="add_counter">Add Counter</button>
		</p>
		<div id="counters"></div>
	</div>
	<script type="text/x-handlebars" data-template-name="counter">
		<div class="counter">
			counter value: {{count}}
			<button class='increment'>+</button>
			<button class='decrement'>-</button>
			<button class="remove_counter">Remove Counter</button>
		</div>
	</script>
	<script src="//code.jquery.com/jquery-1.9.1.js"></script>
	<script src="js/lib/handlebars-1.0.0-rc.3.js"></script>
	<script src="js/lib/ember-1.0.0-rc.1.js"></script>
	<script src="js/lib/ember-data.js"></script>
	<script src="js/app.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/counter.js"></script>
	<script src="js/models/store.js"></script>
</body>
</html>
